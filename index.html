<!DOCTYPE html>
<html lang="ro">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magazin Online de Calculatoare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F6F6F6;
    }

    header {
      padding: 20px 0;
      background-color: #4CAF50;
      color: white;
      text-align: center;
    }

    main {
      padding: 50px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      grid-gap: 30px;
    }

    #products > div,
    #cart > div {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px;
      border: 1px solid #ddd;
      background-color: white;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #adapterTestOutput {
      margin: 40px 0;
      padding: 20px;
      border: 1px solid #ddd;
      background-color: #F6F6F6;
    }
  </style>
</head>

<body>
  <header>
    <h1>Magazin Online de Calculatoare</h1>
  </header>

  <main>
    <h2>Produse</h2>
    <div id="products" class="container"></div>

    <h2>Coș de cumpărături</h2>
    <div id="cart" class="container"></div>

    <button id="saveCartState">Salvează starea coșului</button>
    <button id="restoreCartState">Restaurează starea coșului</button>
    <h2>Payment Adapter Test</h2>
    <button id="testAdapter">Test Adapter</button>
    <div id="adapterTestOutput"></div>

  </main>

  <script src="shop.js"></script>
</body>

</html>
